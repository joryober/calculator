    <body>
        <!--[if lt IE 7]>

        <h1>Calculator</h1>
        <input value='0'></input><br>
        <button class='btn num-btn 1'>1</button><button class='btn num-btn 2'>2</button><button class='btn num-btn 3'>3</button><br>
        <button class='btn num-btn 4'>4</button><button class='btn num-btn 5'>5</button><button class='btn num-btn 6'>6</button><br>
        <button class='btn num-btn 7'>7</button><button class='btn num-btn 8'>8</button><button class='btn num-btn 9'>9</button><br>
        <button class='btn num-btn .'>.</button><button class='btn num-btn 1'>0</button><button class='btn clear'>C</button><br><br>
        <button class='btn operator-btn +'>+</button><button class='btn operator-btn -'>-</button><button class='btn operator-btn *'>*</button><button class='btn operator-btn /'>/</button><br>
        <br>
        <button class='btn equals'>=</button>
        <script src="script.js" async defer></script>
    </body>
